description = "Testcontainers :: Spark"

ext {
    sparkVersion = '3.3.0'
    scalaVersion = '2.12'
    scalaCompatVersion = '2.12'
}

dependencies {
    api project(':testcontainers')

    implementation project(path: ':testcontainers')

    implementation 'org.apache.spark:spark-core_2.12:3.3.0'
    implementation 'org.apache.spark:spark-sql_2.12:3.3.0'
    implementation 'org.apache.spark:spark-streaming_2.12:3.3.0'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

tasks.withType(Test) {
    useJUnitPlatform()
}
